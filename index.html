<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap">
  
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div id="backgroundImg">
    <div id="profileCard">
      <div id="profileOwner">
        <div id="imgDiv">
          <img id="profilePicture" src="images/image-victor.jpg" alt="progile picture">
        </div>
        <div id="user"><span id="userName">Victor Crest</span><span id="userAge">26</span></div>
        <div id="city">London</div>
      </div>
      <div id="profileStats">
        <table id="statTable">
          <tr>
            <th>80K</th>
            <th>803K</th>
            <th>1.4K</th>
          </tr>
          <tr>
            <td>Followers</td>
            <td>Likes</td>
            <td>Photos</td>
          </tr>
        </table>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
  </div>
</body>
</html>
